<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הזנת שעות</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<div id="profile-bar"></div>
<div id="sidebar-container"></div>

    <div class="container-column">
        <div class=" title">
            <h1>הזנת שעות עבודה</h1>
        </div>
      
        <div class="bd-example-snippet bd-code-snippet"> 
            <div class="table-div bd-example m-0 border-0"> 
          <table class="table table-sm table-bordered myTable">
            <thead>
            <tr>
              <th id="date" scope="col">תאריך</th>
              <th id="day" scope="col">יום</th>
              <th scope="col">שעת התחלה</th>
              <th scope="col">שעת סיום</th>
              <th scope="col">פעולות</th>
              <th scope="col">סכ"ה שעות</th>
            </tr>
            </thead>
             <tbody id="hoursTableBody">
      </tbody>
     
          </table> 
        </div>
        
 <div class="bottom-bar">
        <div class="month-picker mb-3">
            <input type="month" id="monthInput">
        </div>
        <p>סה"כ שעות: <span id="totalHours">0</span></p>
        <p>סה"כ שעות נוספות: <span id="totalHours">0</span></p>
    </div>

    <button class="btn btn-success" onclick="downloadCSV()">הורד דוח CSV</button>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/profile-bar.js" charset="utf-8"></script>
  <script src="./js/month.js" charset="utf-8"></script>
</body>
</html>
