<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הזנת שעות</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<div class="profile">
    <button class="profile-text" id="log-out">התנתק</button>
    <div>
    <p class="welcome profile-text">ברוכים השבים</p>
     <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </div>
</div>

    <div class="container">

        <div class="title">
            <h1>הזנת שעות עבודה</h1>
        </div>
        </div>

        <div class="container-column bd-example-snippet bd-code-snippet"> 
            <div class="table-div bd-example m-0 border-0"> 
          <table class="table table-sm table-bordered myTable">
            <thead>
            <tr>
              <th id="date" scope="col">תאריך</th>
              <th id="day" scope="col">יום</th>
              <th scope="col">שעת התחלה</th>
              <th scope="col">שעת סיום</th>
              <th scope="col">פעולות</th>
              <th scope="col">סכ"ה שעות</th>
            </tr>
            </thead>
             <tbody id="hoursTableBody">
      </tbody>
     
          </table> 
        </div>
        
 <div class="bottom-bar">
        <div class="month-picker mb-3">
            <input type="month" id="monthInput">
        </div>
        <p>סה"כ שעות: <span id="totalHours">0</span></p>
    </div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="hours.js" charset="utf-8"></script>
</body>
</html>
